<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather</title>
</head>
<body onload="setConnected(false)">
	<p>
		<input type="button" id="con" value="Connect"
			onclick="javascript:connect()" /> <input type="button" id="dis"
			value="Disconnect" onclick="javascript:disconnect()" />
	</p>
	<p>
		Status: <span id="status"></span>
	</p>
	<p>
		Find weather in: <input type="text" id="place" name="place" value="" />
		<input type="button" id="but" value="Send place"
			onclick="javascript:sendPlace()" />
	</p>

	<h1>Weather Info:</h1>
	<div id="weatherInfo"></div>

	<script src="js/stomp.min.js"></script>
	<script src="js/sockjs.min.js"></script>
	<script src="js/weather.js"></script>
</body>
</html>
